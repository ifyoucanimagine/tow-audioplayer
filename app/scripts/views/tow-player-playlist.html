<ul class="">
  <li class="" ng-repeat="track in playlist.tracks">
  
    <div class="program" ng-click="play(track)" ng-class="{ 'playing': (player.playing || player.paused) == track }">
      <a title="{{ track.title }}" class="mp3">
        <img class="program-image" src="http://lorempixel.com/g/400/200/abstract/" alt="{{ track.title }}" >
      </a>
      <a>
        {{ track.title }}
      </a>
    </div>
    
  </li>
</ol>
